<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <!-- favicon -->
    <link rel="icon" href="images/lotus-flower-line-beauty-gold-logo-vector-14985443-removebg-preview.ico">


    <title>Sass project</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic
    regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <!-- remixicon cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">

            <div class="first-box">
                <div class="holding">
                    <div class="logo">
                        <img src="images/lotus-flower-line-beauty-gold-logo-vector-14985443-removebg-preview.png" alt="logo">
                    </div>
                    <h3>Start saving <span class = 'task'><br> your money</span></h3>
                    <p>Choose plan that works best for you, feel free to contact us if you need more details</p>
                </div>
                
                <div class="box">
                    <p class = 'project'>"Fantastic, totally blown away with my blessings"</p>
                    <div class="profile">
                        <img src="images/download.jpg" alt="">
                        <div class="roles">
                            <p>Roland Stevens</p>
                            <p>Freelancer</p>
                        </div>
                    </div>
                </div>
            </div>
        
        
        <div class="second-box">
            <div class="trial">
                <h3>Start 14 day trial</h3>
                <p>Get started, no credit card required.</p>
            </div>
            <div class="box-wrapper">
                <div class="box1">
                    <div class="logo-promo">
                        <i class="ri-focus-2-line"></i><span>Basic</span>
    
                    </div>
                    <p class='amount'><span class = 'dollar'>$</span>18 <small> / month</small></p>
                    
                    <input type="checkbox" name="account" id="secure"> <span><label for="secure">Secure your account</label></span><br>
                    <input type="checkbox" name="account" id="secure"> <span><label for="secure">Up to 2 credit cards</label></span><br>
                    <input type="checkbox" name="account" id="secure"> <span><label for="secure">Customer support</label></span><br>
    
                    <button class = btn>Start trial <i class="ri-arrow-right-fill"></i></button>
                </div>
           
                
                <div class="box2">
                    <div class="logo-promo">
                        <i class="ri-focus-2-line"></i><span>PRO</span>
                        <span></span>
                    </div>
                    <p class = 'amount'><span class = 'dollar'>$</span>32 <small>/ month</small></p>
                    <input type="checkbox" name="account" id="secure"> <span><label for="secure">Unlimited credit cards</label></span><br>
                    <input type="checkbox" name="account" id="secure"> <span><label for="secure">virtual credits</label></span><br>
                    <input type="checkbox" name="account" id="secure"> <span><label for="secure">Personal fin-expert</label></span><br>
    
                    <button class = btn-2>Start trial <i class="ri-arrow-right-fill"></i></button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
